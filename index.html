    <div id="main-page" class="main-content">
        <div class="editor-toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('insertOrderedList')">OL</button>
            <button onclick="execCmd('insertUnorderedList')">UL</button>
            <button onclick="execCmd('formatBlock', '<h1>')">H1</button>
            <button onclick="execCmd('formatBlock', '<h2>')">H2</button>
            <select onchange="execCmd('fontName', this.value)">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <!-- Diğer yazı tipleri buraya eklenebilir -->
            </select>
            <select onchange="execCmd('fontSize', this.value)">
                <option value="1">10px</option>
                <option value="2">13px</option>
                <option value="3">16px</option>
                <option value="4">18px</option>
                <option value="5">24px</option>
                <!-- Diğer yazı boyutları buraya eklenebilir -->
            </select>
        </div>
        <div id="editor" contenteditable="true"></div>
        <input type="text" id="article-title" placeholder="Makale Adı">
        <button onclick="saveArticle()">Kaydet</button>
    </div>
